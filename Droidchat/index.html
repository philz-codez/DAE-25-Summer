<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroidChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header role="banner" class = "site-header">
        <h1 tabindex="0">Welcome to DroidChat</h1>
        <nav role="navigation" aria-label="Main navigation">
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; align-items: center; gap:8px;">
                <li>
                    <a href="https://huggingface.co" target="_blank" rel="noopener noreferrer" style="display: flex; align-items: center; gap: 6px; color: white; text-decoration: none;">
                        <img src="https://huggingface.co/front/assets/huggingface_logo-noborder.svg" alt="Hugging Face Logo" width="24" height="24" style="background: white; border-radius: 50%; padding: 2px;">
                        Hugging Face
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section id="chat-container" aria-live="polite" aria-label="Chat conversation">
            
            <div id="chat-log"></div>
            <input
                id="user-input"
                type="text"
                placeholder="Type your message here"
                aria-describedby="input-help"
                maxlength="200"
                autofocus
                autocomplete="off"
                required
            />
            <button id="send-button" aria-label="Send message">Send</button>
            <p id="input-help" class="sr-only">Press Enter or click Send to send your message.</p>
        </section>
    </main>

    <footer role="contentinfo">
        <p>Software developed and made solely by Phillip Bilenko | Droidchat v 1.0</p>
        <img src="robot-icon.png" alt="Robot icon" width="40" height="40"/>
    </footer>

    <script src="script.js"></script>
</body>
</html>
